version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'Users'
      MYSQL_USER: 'UserService'
      MYSQL_PASSWORD: 'Password123!'
      MYSQL_ROOT_PASSWORD: 'StrongPassword123!'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: